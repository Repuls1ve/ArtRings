<div class="quantity-toggler">
  <button class="increase" (click)="increase()">
    <img
    src="/assets/svg/plus.svg"
    alt="plus"
    >
  </button>
  <div class="value">{{ value }}</div>
  <button class="decrease" (click)="decrease()">
    <img
    src="/assets/svg/minus.svg"
    alt="minus"
    >
  </button>
</div>
